<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
    <img name="slider" width="500" height="250">
    <script>
       window.addEventListener("load", function()
       { console.log("el contenido a cargado");
       var imagenes = [ ] ;
       imagenes [0] = "slideshow/img/imagen1.jpg";
       imagenes [1] = "slideshow/img/imagen2.jpg";
       imagenes [2] = "slideshow/img/imagen3.jpg";
        var indiceImagenes = 0;
        var tiempo = 1000;


       function cambiarImagenes()
       {  
        document.slider.src = imagenes [indiceImagenes];
        if (indiceImagenes < 2){
            indiceImagenes++;
        } else {
            indiceImagenes = 0;

        }


       }
       setInterval(cambiarImagenes, tiempo );
    });
       
  



</script>
</body>
</html>
